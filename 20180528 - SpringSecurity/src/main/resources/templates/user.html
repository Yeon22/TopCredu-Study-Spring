<head>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="starter-template">

    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</html>
